<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="imgs/bck2.jpg" alt="2"></div>
        <div class="swiper-slide"><img src="imgs/mano.jpeg" alt="3"></div>
        <div class="swiper-slide"><img src="imgs/bck2.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<style>
    .swiper-container {
        margin-top: 20%;
        width: 100%;
        height: 200px;
    }

    .swiper-slide {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        perspective: 1000px;
    }

    .swiper-slide-active,
    .swiper-slide-next,
    .swiper-slide-prev {
        z-index: 1;
    }

    .swiper-slide-next,
    .swiper-slide-prev {
        transform: translate3d(0, 0, -20px) rotateY(-10deg);
    }

    .swiper-slide-next {
        transform: translate3d(0, 100%, 0) rotateY(-10deg);
    }

    .swiper-slide-prev {
        transform: translate3d(0, -100%, 0) rotateY(-10deg);
    }

    .swiper-slide-next.swiper-slide-visible {
        transform: translate3d(0, 0, 0) rotateY(0);
    }

    .swiper-slide-prev.swiper-slide-visible {
        transform: translate3d(0, 0, 0) rotateY(0);
    }

    .swiper-pagination {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper-container", {
            effect: "cards",
            direction: "vertical",
            slidesPerView: 1,
            spaceBetween: 10,
            mousewheel: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            cardsEffect: {
                perSlideOffset: 10,
                perSlideRotate: 4,
                rotate: true,
                slideShadows: true,
            },
        });
    });
</script>
