<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Le site musée de l’ESD, l’École Supérieure du Digital, regroupe les Digital Event des années précédentes. L'événement annuel de l’école réunit toutes les promotions, pour mettre en lumière les dernières avancées techniques et les compétences des élèves."
		/>
		<title>ESD Digital Event</title>
		<link rel="icon" href="img/esd-logo-responsive-blanc.png" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>

		<link rel="stylesheet" href="css/style4.css" />
	</head>
	<body>
		<section class="space-section">
			<header>
				<div class="navbar">
					<div>
						<a href="index.html"
							><img src="img/logo.png" class="logo"
						/></a>
					</div>
					<nav>
						<ul id="MenuItems">
							<li><a href="index.html">Digital Event 2024</a></li>
							<li><a href="event.html">Evènements passés</a></li>
							<li><a href="event.html">Nos formations</a></li>
							<button class="btn-reservation">
								S'inscrire à la Diginight
							</button>
						</ul>
					</nav>
				</div>
			</header>
			<div class="container-space">
				<h1 class="section1">2024</h1>
				<img
					id="img-tilt"
					src="img/tickets/Ticket-2024.png"
					alt="2024-ticket"
					class="center-image"
				/>
				<div class="section2">
					<h2><strong>Paris</strong></h2>
					<p>
						Lorem ipsum dolor sit amet consectetur. Convallis arcu
						nulla egestas sed amet. Rhoncus justo enim sed commodo
						adipiscing nec sagittis quis. Vitae lacus non tristique
						massa.
					</p>
					<button class="btn-catalogue">Voir plus</button>
				</div>
			</div>
		</section>
		<section class="basic-section">
			<div class="swiper-container" id="mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img
							src="img/tickets/Ticket-2024.png"
							alt="ticket 2023"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="img/tickets/Ticket-2024.png"
							alt="ticket 2022"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="img/tickets/Ticket-2024.png"
							alt="ticket 2021"
						/>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</section>
		<script src="Js/script2.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
			integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const swiper = new Swiper("#mySwiper", {
					effect: "cards",
					direction: "vertical",
					slidesPerView: 1,
					spaceBetween: 10,
					mousewheel: true,
					pagination: {
						el: ".swiper-pagination",
						clickable: true,
					},
					cardsEffect: {
						perSlideOffset: 10,
						perSlideRotate: 4,
						rotate: true,
						slideShadows: true,
					},
				})

				new fullpage("#fullpage", {
					scrollOverflow: true,
					scrollHorizontally: true,
					scrollHorizontallyKey: "section1",
					anchors: ["section1", "section2"],
					normalScrollElements: "#mySwiper",
				})
			})
		</script>
	</body>
</html>
